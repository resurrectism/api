databases:
  - name: resurrectism_production
    databaseName: resurrectism_production
    user: resurrectism

services:
  - type: web
    name: resurrectism
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: resurrectism_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
